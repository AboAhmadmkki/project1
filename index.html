<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متابعة حفظ الطلاب</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
      text-align: right;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 60px;
      height: auto;
    }

    h1 {
      color: #003366;
      font-size: 24px;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    .header h1 i {
      margin: 0 10px;
      color: gold;
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .input-row input, .input-row select {
      flex: 1 1 180px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
      justify-content: center;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #003366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button:hover {
      background-color: #005599;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #0074D9;
      color: white;
    }

    .table-container {
      overflow-x: auto;
    }

    #topStudentBox {
      margin-top: 20px;
      padding: 15px;
      background-color: #e6f7ff;
      border: 1px solid #0074D9;
      border-radius: 8px;
      font-weight: bold;
      color: #003366;
      text-align: center;
    }

    .hide-on-capture {
      display: table-cell;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      .header {
        flex-direction: column-reverse;
        align-items: center;
        gap: 10px;
      }

      .input-row {
        flex-direction: column;
      }

      .buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="kkk.jpg" alt="الشعار">
      <h1><i class="fas fa-star"></i> متابعة تقدم الطلاب في الحفظ اليومي <i class="fas fa-star"></i></h1>
    </div>

    <div class="input-row">
      <input type="text" id="studentName" placeholder="اسم الطالب">
      <input type="number" id="pages" placeholder="عدد الصفحات">
      <input type="number" id="pageNumber" placeholder="رقم الصفحة">
      <select id="grade">
        <option value="ضعيف">ضعيف</option>
        <option value="جيد">جيد</option>
        <option value="جيد جدًا">جيد جدًا</option>
        <option value="ممتاز">ممتاز</option>
      </select>
      <select id="reciteType">
        <option value="جديد">جديد</option>
        <option value="تسميع">تسميع</option>
        <option value="مراجعة">مراجعة</option>
      </select>
      <input type="date" id="date">
    </div>

    <div class="buttons">
      <button onclick="addStudent()"><i class="fas fa-plus"></i> إضافة بيانات اليوم</button>
      <button onclick="saveData()"><i class="fas fa-save"></i> حفظ البيانات</button>
      <button onclick="loadData()"><i class="fas fa-upload"></i> تحميل البيانات</button>
      <button onclick="downloadImage()"><i class="fas fa-camera"></i> حفظ الجدول كصورة</button>
    </div>

    <div class="table-container" id="tableSection">
      <table>
        <thead>
          <tr>
            <th>الرقم</th>
            <th>اسم الطالب</th>
            <th> عدد الصفحات التسميع</th>
            <th> وصل إلى الصفحة</th>
            <th>التقدير</th>
            <th>نوع التسميع</th>
            <th>التاريخ</th>
            <th class="hide-on-capture">🗑️</th>
          </tr>
        </thead>
        <tbody id="studentsTable"></tbody>
      </table>
    </div>

    <div id="topStudentBox"><i class="fas fa-star"></i> أعلى طالب لم يتم تحديده بعد <i class="fas fa-star"></i></div>
  </div>

  <script>
    function addStudent() {
      const name = document.getElementById('studentName').value;
      const pages = parseInt(document.getElementById('pages').value);
      const pageNumber = document.getElementById('pageNumber').value;
      const grade = document.getElementById('grade').value;
      const reciteType = document.getElementById('reciteType').value;
      const date = document.getElementById('date').value;

      if (!name || !pages || !pageNumber || !grade || !reciteType || !date) {
        alert("يرجى ملء جميع الحقول");
        return;
      }

      const table = document.getElementById('studentsTable');
      const row = table.insertRow();
      const rowIndex = table.rows.length;

      row.innerHTML = `
        <td>${rowIndex}</td>
        <td>${name}</td>
        <td>${pages}</td>
        <td>${pageNumber}</td>
        <td>${grade}</td>
        <td>${reciteType}</td>
        <td>${date}</td>
        <td class="hide-on-capture"><button onclick="deleteRow(this)">❌</button></td>
      `;

      clearInputs();
      saveData();
      updateTopStudent();
    }

    function clearInputs() {
      document.getElementById('studentName').value = "";
      document.getElementById('pages').value = "";
      document.getElementById('pageNumber').value = "";
      document.getElementById('grade').value = "ضعيف";
      document.getElementById('reciteType').value = "جديد";
      document.getElementById('date').value = "";
    }

    function deleteRow(btn) {
      const row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
      updateRowNumbers();
      saveData();
      updateTopStudent();
    }

    function updateRowNumbers() {
      const rows = document.querySelectorAll('#studentsTable tr');
      rows.forEach((row, index) => {
        row.cells[0].innerText = index + 1;
      });
    }

    function saveData() {
      const table = document.getElementById('studentsTable').innerHTML;
      localStorage.setItem("studentsData", table);
    }

    function loadData() {
      const table = localStorage.getItem("studentsData");
      if (table) {
        document.getElementById('studentsTable').innerHTML = table;
        updateTopStudent();
      }
    }

    function downloadImage() {
      const hideElements = document.querySelectorAll('.hide-on-capture');
      hideElements.forEach(el => el.style.display = 'none');

      const tableSection = document.getElementById("tableSection");
      const originalOverflow = tableSection.style.overflow;
      const originalWidth = tableSection.style.width;
      tableSection.style.overflow = "visible";
      tableSection.style.width = "max-content";

      html2canvas(document.querySelector(".container"), { scrollX: 0, scrollY: -window.scrollY }).then(canvas => {
        tableSection.style.overflow = originalOverflow;
        tableSection.style.width = originalWidth;
        hideElements.forEach(el => el.style.display = 'table-cell');

        const link = document.createElement("a");
        link.download = "students-table.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function updateTopStudent() {
      const rows = document.querySelectorAll('#studentsTable tr');
      let maxPages = 0;
      let topName = "";
      rows.forEach(row => {
        const type = row.cells[5].innerText;
        const pages = parseInt(row.cells[2].innerText);
        if ((type === "جديد" || type === "تسميع") && pages > maxPages) {
          maxPages = pages;
          topName = row.cells[1].innerText;
        }
      });
      document.getElementById("topStudentBox").innerHTML = topName
        ? `<i class='fas fa-star'></i> نجم الحلقه: ${topName} (${maxPages} صفحة) <i class='fas fa-star'></i>`
        : "<i class='fas fa-star'></i> أعلى طالب لم يتم تحديده بعد <i class='fas fa-star'></i>";
    }

    window.onload = loadData;
  </script>
</body>
</html>
